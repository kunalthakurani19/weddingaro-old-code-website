<div class="preview-container">
  <button mat-icon-button class="close-button" (click)="closeDialog()">
    <mat-icon aria-hidden="false" aria-label="Close">&#10006;</mat-icon>
  </button>

  <img loading="lazy" [src]="data.imageUrl" alt="Preview" class="previewed-image" style="object-fit: cover !important">
</div>
